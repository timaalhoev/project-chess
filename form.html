<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <main>
        <div class="page">
            <div class="registration">
                <img class="registration__logo" src="./images/logo/logo.svg" alt="Пешка">
                <h1 class="registration__title">Регистрация</h1>
                <form name="user" class="registration__form">
                    <input class="registration__form_input" name="name" required placeholder="Имя" type="text" value="">
                    <input class="registration__form_input" name="email" required placeholder="Email" type="Text" value="">
                    <button class="registration__form_button" type="submit">
                        Зарегистрироваться
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
